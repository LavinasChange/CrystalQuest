<!DOCTYPE html>
<html>
  <head>
    <title>Crystal Quest</title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P|Audiowide' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./crystalQuest.css">
    <script src="./jquery-2.1.1.js"></script>
  </head>
  <body align="center">
    <div class="big-container">
      <div id="container">
        <div id="status-bar"></div>
        <canvas id="game-canvas" width="780" height="500"></canvas>
        <menu id="controls"></menu>
        <br>
        <info id="info">
          <instructions class="instructions">
            <strong style="font-size:20px;">Instructions</strong><br>
            <strong>Collect all the crystals <img src='img/crystal.png' width="15"> and escape out the gate</strong><br>
            <strong>Don't run into any aliens <img src='img/basic_alien.png' width="18"> or asteroids!</strong><br>
            <strong>Use your cherry bombs to clear the screen <img src='img/bomb.png' width="15"></strong><br>
            <strong>Catch the big crystal for a bonus prize</strong>
          </instructions>
          <keys class="keys">
            <strong style="font-size:20px;">Keys</strong><br>
            <strong>&#65514; up &#65516; down &#65515; right &#65513; left</strong><br>
            <strong>'r' to stop</strong><br>
            <strong>'space' to shoot</strong><br>
            <strong>'enter' to FLASHBOMB</strong><br>
          </keys>
        </info>
      </div>
    </div>
    <script src="keymaster.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/clock.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/basicAlien.js"></script>
    <script src="lib/shooterAlien.js"></script>
    <script src="lib/blobAlien.js"></script>
    <script src="lib/computerAlien.js"></script>
    <script src="lib/CSAlien.js"></script>
    <script src="lib/XSAlien.js"></script>
    <script src="lib/fourLegAlien.js"></script>
    <script src="lib/bulletAlien.js"></script>
    <script src="lib/laserAlien.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/alienBullet.js"></script>
    <script src="lib/bigCrystal.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/computerHash.js"></script>
    <script src="lib/crystalPoints.js"></script>
    <script src="lib/bomb.js"></script>
    <script src="lib/crystal.js"></script>
    <script src="lib/points.js"></script>
    <script src="lib/gate.js"></script>
    <script src="lib/portal.js"></script>
    <script src="lib/wave.js"></script>
    <script src="lib/game.js"></script>
    <script>
      var canvas = document.getElementById("game-canvas");
      var ctx = canvas.getContext("2d");
      new CrystalQuest.Game(
        780,
        500,
        ctx
      ).run();
    </script>
  </body>
</html>
