<!DOCTYPE html>
<html>
  <head>
    <title>Crystal Quest</title>
    <link rel="stylesheet" type="text/css" href="./crystalQuest.css">
    <script src="./jquery-2.1.1.js"></script>
  </head>
  <body align="center">
    <div id="container">
      <canvas id="game-canvas" width="500" height="500"></canvas>
    </div>
    <script src="keymaster.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/alien.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/bigCrystal.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/bomb.js"></script>
    <script src="lib/crystal.js"></script>
    <script src="lib/gate.js"></script>
    <script src="lib/portal.js"></script>
    <script src="lib/wave.js"></script>
    <script src="lib/introView.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/game.js"></script>
    <script>
      var canvas = document.getElementById("game-canvas");
      var ctx = canvas.getContext("2d");
      new CrystalQuest.Game(
        500,
        500,
        ctx
      ).run();
    </script>
    <info>
      <p><strong>to move the ship:</strong></p>
      <p><strong>&#65514; up &#65516; down &#65515; right &#65513; left</strong></p>
      <p><strong>'r' to stop</strong></p>
      <p><strong>'space' to shoot</strong></p>
    </info>
  </body>
</html>
